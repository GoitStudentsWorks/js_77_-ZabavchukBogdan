<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./scss/index.scss" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main class="container">
      <aside class="aside-shopping-list">
        <section class="support">
          <div class="support-head">
            <h2 class="support-title">Support Ukraine</h2>
            <svg class="support-icon" width="20" height="32">
              <use href="./images/symbol-defs.svg#icon-gerb"></use>
            </svg>
          </div>
          <div class="swiper">
            <ul class="support__list-js swiper-wrapper"></ul>
          </div>
          <button class="support-btn swiper-button swiper-button-next" type="button" aria-label="swipe list down button">
            <svg class="support-btn-icon" width="38" height="38">
              <use href="./images/symbol-defs.svg#icon-arrow-down-support"></use>
            </svg>
          </button>
        </section>
      </aside>
      <div class="container-shopping-list">
        <h1 class="title-shopping-list">Shopping <span>List</span></h1>
        <ul class="shopping-list"></ul>
      </div>
    </main>
    <div id="pagination" class="tui-pagination"></div>
    <script type="module" src="./shop.js"></script>
  </body>
</html>
